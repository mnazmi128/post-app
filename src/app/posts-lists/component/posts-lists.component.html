<div class="container">
  <div class="loading-screen" [ngClass]="{ loading: isLoading }">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row">
    <h1> Posts </h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 mb-5" *ngFor="let post of postList">
      <app-post [post]="post" (click)="goToPost(post.id)"></app-post>
    </div>
  </div>
</div>
